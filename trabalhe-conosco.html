<main class="trabalhe-conosco"><hr>

<section>
<form class="formulario" id="formulario">
    <label for="nomesobrenome" class="label">Nome e sobrenome:</label>
    <input type="text" id="nome" class="input-padrao" oninput= "validaNome()" required>
    <span class="formulario__span--nome"></span>

    <label for="email" class="label">E-mail:</label>
    <input type="email" id="email" class="input-padrao"  placeholder="seuemail@dominio.com" oninput= "validaEmail()" required>
    <span class="formulario__span--email"></span>


    <label for="telefone" class="label">Telefone:</label>
    <input type="tel" id="telefone" class="input-padrao"  placeholder="(XX) XXXXX-XXXX" oninput= "validaTelefone()" required>
    <span class="formulario__span--telefone"></span>

    <fieldset class="profissão">
            <legend class="profissão" id="profissao">Qual sua profissão?</legend>
            <select class="select">
                <option>Engenheiro(a)</option>
                <option>Arquiteto(a)</option>
                <option>Contador(a)</option>
                <option>Mestre(a) de obras</option>
                <option>Pedreiro(a)</option>
                <option>Servente</option>
                <option>Outros</option>
            </select>
    </fieldset>


    <label for="anexo" class="label" id="anexo">Anexo do currículo .pdf:</label> 
    <button cols="70" rows="10" id="anexo" class="input-anexo" >Anexo</button><br><br>

    
    <button cols="70" rows="10" id="enviar" class="input-enviar" >Enviar</button><br><br>

</form>
